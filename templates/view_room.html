        }
        
        .chat {
            margin-top: auto;
            margin-bottom: auto;
        }
        
        .card {
            height: 500px;
            border-radius: 15px !important;
            background-color: rgba(0, 0, 0, 0.4) !important;
        }
        
        .contacts_body {
            padding: 0.75rem 0 !important;
            overflow-y: auto;
            white-space: nowrap;
        }
        
        .msg_card_body {
            overflow-y: auto;
        }
        
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            border-bottom: 0 !important;
        }
        
        .card-footer {
            border-radius: 0 0 15px 15px !important;
            border-top: 0 !important;
        }
        
        .container {
            align-content: center;
        }
        
        .search {
            border-radius: 15px 0 0 15px !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
        }
        
        .search:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        
        .type_msg {
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
            height: 60px !important;
            overflow-y: auto;
        }
        
        .type_msg:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
        
        .attach_btn {
            border-radius: 15px 0 0 15px !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
            cursor: pointer;
        }
        
        .send_btn {
            border-radius: 0 15px 15px 0 !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
            cursor: pointer;
        }
        
        .search_btn {
            border-radius: 0 15px 15px 0 !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            border: 0 !important;
            color: white !important;
            cursor: pointer;
        }
        
        .contacts {
            list-style: none;
            padding: 0;
        }
        
        .contacts li {
            width: 100% !important;
            padding: 5px 10px;
            margin-bottom: 15px !important;
        }
        
        .active {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .user_img {
            height: 70px;
            width: 70px;
            border: 1.5px solid #f5f6fa;
        }
        
        .user_img_msg {
            height: 40px;

            border: 1.5px solid #f5f6fa;
        }
        
        .img_cont {
            position: relative;
            height: 70px;

        }

        }
        
        .online_icon {
            position: absolute;
            height: 15px;

            background-color: #4cd137;

        }
        
        .offline {

        }
        
        .user_info {

        }

        .video_cam {
            margin-left: 50px;

        .video_cam span {
            color: white;

            cursor: pointer;
            margin-right: 20px;
        }
        
        .msg_cotainer {
            margin-top: auto;

            margin-left: 10px;

            background-color: #82ccdd;
            padding: 10px;
            position: relative;
        }
        
        .msg_cotainer_send {
            margin-top: auto;
            margin-bottom: auto;

            background-color: #78e08f;

        }

            position: absolute;
            left: 0;
            bottom: -15px;

            right: 0;

            display: none;

        .action_menu ul {

        .action_menu ul li {

        }
        
        .action_menu ul li i {

        .action_menu ul li:hover {
            cursor: pointer;

        }
        
        .flexicity {
            display: flex;
            flex-direction: row;
        }
        
        .widthing-2 {
            width: 100%;

            margin-top: 10px;

    <script>
        $(document).ready(function() {
            $('#action_menu_btn').click(function() {
                $('.action_menu').toggle();
            });
        });
    </script>
    <link rel="stylesheet" href="/static/css/header.css">
</head>

<body>
    <div class="header">
        <a href="/" class="logo">Chatoos</a>
        <div class="header-right">
            <a href="/">Home</a>
            <a href="/create-room">New Room</a>
            <a class="active" href="/rooms/{{ room._id }}/edit">Edit Room</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <div class="chat widthing-2 ">
        <div class="card h-100">
            <div class="card-header msg_head">
                <div class="d-flex bd-highlight">
                    <div class="img_cont">
                        <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img">
                        <span class="online_icon"></span>
                    </div>
                    <div class="user_info">
                        <span>{{room.name}}</span>
                        <p></p>
                    </div>
                </div>
                <span id="action_menu_btn"><i class="fas fa-ellipsis-v"></i></span>
                <div class="action_menu">
                    <ul>
                        <button id="load_older_messages_btn"><li><i class="fas fa-user-circle"></i> Chat History</li></button>
                    </ul>
                </div>
            </div>
            <div class="card-body msg_card_body" id="messages"></div>
            <div class="card-footer">
                <form id="message_input_form">
                    <div class="input-group">
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..." id="message_input"></textarea>
                        <div class="input-group-append">
                            <input type="submit" class="input-group-text send_btn"></div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js" integrity="sha512-aMGMvNYu8Ue4G+fHa359jcPb1u+ytAF+P2SCb+PxrjCdO3n3ZTxJ30zuH39rimUggmTwmh2u7wvQsDTHESnmfQ==" crossorigin="anonymous"></script>
<script>
    const socket = io.connect("https://chatoos.herokuapp.com");

    socket.on('connect', function() {
        socket.emit('join_room', {
            username: "{{ username }}",
            room: "{{ room._id }}"
        });

        let message_input = document.getElementById('message_input');

        document.getElementById('message_input_form').onsubmit = function(e) {
            e.preventDefault();
            let message = message_input.value.trim();
            if (message.length) {
                socket.emit('send_message', {
                    username: "{{ username }}",
                    name: "{{ name  }}",
                    room: "{{ room._id }}",
                    message: message
                })
            }
            message_input.value = '';
            message_input.focus();
        }
    });

    let page = 0;


    fetch("/rooms/{{ room._id }}/messages?page=" + page, {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        }
    }).then(response => {
        response.json().then(messages => {
            messages.reverse().forEach(message => prepend_message(message.text, message.name, message.sender, message.created_at));
        })
    })

    document.getElementById("load_older_messages_btn").onclick = (e) => {
        $('.action_menu').toggle();
        page += 1;

        fetch("/rooms/{{ room._id }}/messages?page=" + page, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            response.json().then(messages => {
                messages.reverse().forEach(message => prepend_message(message.text, message.name, message.sender, message.created_at));
            })
        })
    };

    function prepend_message(message, name, username, created_at) {
        const newNode = document.createElement('div');
        newNode.classList += 'd-flex ';
        newNode.classList += 'mb-4 ';
        if (username === "{{ username }}") {
            newNode.classList += 'justify-content-end';
            newNode.innerHTML = `
                    <div class="msg_cotainer_send">
                        <font size="2">b>${name}<i>(${username})</b></i>: </font> ${message}
                        <span class="msg_time_send">${created_at}</span>
                    </div>
                    <div class="img_cont_msg">
                        <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg"
                            class="rounded-circle user_img_msg">
                    </div>`;
        } else {
            newNode.classList += 'justify-content-start';
            newNode.innerHTML = `
                    <div class="img_cont_msg">
                        <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                    </div>
                    <div class="msg_cotainer">
                        <font size="2"><b>${name}<i>(${username})</b></i>: </font> ${message}
                        <span class="msg_time">${created_at}</span>
                    </div>`
        }
        const messages_div = document.getElementById('messages');
        messages_div.insertBefore(newNode, messages_div.firstChild);
        console.log(messages_div);


    }

    window.onbeforeunload = function() {
        socket.emit('leave_room', {
            username: "{{ username }}",
            room: "{{ room._id }}"
        })
    };

    socket.on('receive_message', function(data) {
        const newNode = document.createElement('div');
        newNode.classList += 'd-flex ';
        newNode.classList += 'mb-4 ';
        if (data.username === "{{ username }}") {
            newNode.classList += 'justify-content-end';
            newNode.innerHTML = `<div class="msg_cotainer_send">
                                    <font size="2"><b>${data.name}<i>(${data.username})</b></i>: </font> ${data.message}
                                    <span class="msg_time_send">${data.created_at}</span>
                                </div>
                                <div class="img_cont_msg">
                                    <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                                </div>`;
        } else {
            newNode.classList += 'justify-content-start';
            newNode.innerHTML = `
                            <div class="img_cont_msg">
                                <img src="https://static.turbosquid.com/Preview/001292/481/WV/_D.jpg" class="rounded-circle user_img_msg">
                            </div>
                            <div class="msg_cotainer">
                                <font size="2"><b>${data.name}<i>(${data.username})</b></i>: </font> ${data.message}
                                <span class="msg_time">${data.created_at}</span>
                            </div>`
        }


        document.getElementById('messages').appendChild(newNode);
    });

    socket.on('join_room_announcement', function(data) {
        if (data.username !== "{{ username }}") {
            const newNode = document.createElement('div');
            newNode.innerHTML = `<b>${data.name}<i>(${data.username})</b></i> has joined the room`;
            document.getElementById('messages').appendChild(newNode);
        }
    });

    socket.on('leave_room_announcement', function(data) {
        console.log(data);
        const newNode = document.createElement('div');
        newNode.innerHTML = `<b>${data.name}<i>(${data.username})</b></i> has left the room`;
        document.getElementById('messages').appendChild(newNode);
    });
</script>

</html>
