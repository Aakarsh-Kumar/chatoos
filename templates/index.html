<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOME | Chatoos</title>
    <link rel="stylesheet" href="/static/css/header.css">
    <style>
        ol {
            background: #ff9999;
            padding: 20px;
        }
        
        ol li {
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="/" class="logo">Chatoos</a>
        <div class="header-right">
            <a class="active" href="/">Home</a>
            <a href="/create-room">New Room</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </div>
    </div>
    <h1>Welcome to , Chatoos</h1>
    <h2>Hey, {% if current_user.is_authenticated %} {{current_user.username}} :) {% else %} Guest :)</h2><i><h4>LogIn for all features</i></h4> {%endif%}

    <ol>
        {% for room in rooms %}
        <li>
            <a href="/rooms/{{ room._id.room_id }}">{{room.room_name}}</a></li>
        {% endfor %}
    </ol>

</body>

</html>
